<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Library</title>
  <meta name="description" content="">
  <meta name="author" content="Luke Boland">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">

</head>
<body>


  <div class="container">
    <div class="row" style="margin-top: 10%; display: flex; justify-content: center;">
      <div class="one-half column">
        <h4>Library</h4>
      </div>
      <div class="one-half column" style="display: flex; align-items: center; justify-content: center">
        <button class="button-primary" id="add-book-btn">Add Book</button>
      </div>
    </div>

    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Read</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>

  </div>

  <div class="container">
    <div class="row">
      <div class="one-half column" style="position: fixed; bottom: 1em;">
        <div>Icons made by <a href="https://www.flaticon.com/authors/mavadee" title="mavadee">mavadee</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
      </div>
    </div>
  </div>

  <!-- Add book modal 
  ------------------------------------------------- -->
  <div class="modal" id="add-book-modal">
    <div class="container modal-form">
      <form onsubmit="ui.addBookForm(); return false">
        <div class="row">
          <div>
            <input type="text" placeholder="Title" class="u-full-width" id="title" required>
          </div>
        </div>
  
        <div class="row">
          <div>
            <input type="text" placeholder="Author" class="u-full-width" id="author" required>
          </div>
        </div>
  
        <div class="row">
          <div class="read">
            <label for="read"><span class="label-body">Read: </span></label>
            <input type="checkbox" id="read">
          </div>
        </div>

        <div class="row" style="display: flex; justify-content: center; margin-top: 10%;">
          <button class="button-primary" style="min-width: 110px;" id="submit">Submit</button>
        </div>

        <div class="row" style="display: flex; justify-content: center">
          <button style="min-width: 110px;" id="close">Close</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
